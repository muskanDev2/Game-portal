<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Global CSS for consistent styling across all pages -->
    <link rel="stylesheet" href="global.css">
    <!-- Page-specific CSS for index page -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <!-- Bootstrap container: Provides responsive max-width, centers content, and adds horizontal padding -->
    <!-- Using 'container' (not 'container-fluid') because we want centered, fixed-width layout -->
    <div class="container">
        <!-- text-center: Centers text content horizontally -->
        <h1 class="text-center">ðŸŽ® Gaming Portal</h1><br>
        <!-- text-center: Centers text content horizontally -->
        <p id="home-greet" class="text-center">Welcome! Choose a game and have fun.</p><br><br>

        <!-- Game Selection -->
        <!-- text-center: Centers all child elements (text and inline elements) horizontally -->
        <div class="game-selector text-center">
            <label for="game-select">Select a game:</label>
            <br><br>

            <select id="game-select">
                <option value="">-- Choose a game --</option>
                <option value="tic">Tic Tac Toe</option>
                <option value="coin">Coin Spin</option>
            </select>

            <br><br>

            <!-- Bootstrap buttons improve usability by providing consistent styling, better touch targets, hover/focus states, and accessibility features -->
            <!-- btn: Base button class that provides proper padding, border-radius, and cursor styling -->
            <!-- btn-primary: Primary action button with blue color - used for main actions like "Go" -->
            <button class="btn btn-primary" onclick="goToGame()">Go</button>
        </div>
    </div>
    <!-- JS Logic for Navigation-->
    <script>
        function goToGame() {
            const selectedGame = document.getElementById("game-select").value;

            if (selectedGame === "tic") {
                window.location.href = "tic-tac-toe.html";
            } 
            else if (selectedGame === "coin") {
                window.location.href = "coin-spin.html";
            } 
            else {
                alert("Please select a game first.");
            }
        }
    </script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
